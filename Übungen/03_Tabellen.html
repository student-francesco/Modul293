<!DOCTYPE html>
<html>
<head>
    <title>Class Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>Klasse INx1a</b></caption>
        <tr>
            <th>Vorname</th>
            <th>Name</th>
            <th>Prüfung</th>
            <th>Punktzahl</th>
            <th>Note</th>
        </tr>
        <tr>
            <td rowspan="5" class="italic">Hella</td>
            <td rowspan="5" class="italic">Helmer</td>
            <td>1</td><td>50</td><td>5.2</td>
        </tr>
        <tr><td>2</td><td>16</td><td>2.3</td></tr>
        <tr><td>3</td><td>44</td><td>4.7</td></tr>
        <tr><td colspan="2" class="italic">Schlussnote</td><td>4.1</td></tr>
        
        <tr>
            <td rowspan="5">Petra</td>
            <td rowspan="5">Kunadt</td>
            <td>1</td><td>32</td><td>3.7</td>
        </tr>
        <tr><td>2</td><td>24</td><td>3.0</td></tr>
        <tr><td>3</td><td>56</td><td>5.7</td></tr>
        <tr><td colspan="2" class="italic">Schlussnote</td><td>3.7</td></tr>
        
        <tr>
            <td rowspan="4">Dominik</td>
            <td rowspan="4">Breier</td>
            <td>1</td><td>14</td><td>2.2</td>
        </tr>
        <tr><td>3</td><td>8</td><td>1.7</td></tr>
        <tr><td colspan="2" class="italic">Schlussnote</td><td>3.1</td></tr>
        
        <tr>
            <td rowspan="5">Aaron</td>
            <td rowspan="5">Göllner</td>
            <td>1</td><td>45</td><td>4.8</td>
        </tr>
        <tr><td>2</td><td>38</td><td>4.2</td></tr>
        <tr><td>3</td><td>44</td><td>4.7</td></tr>
        <tr><td colspan="2" class="italic">Schlussnote</td><td>4.5</td></tr>
    </table>
</body>
</html>
